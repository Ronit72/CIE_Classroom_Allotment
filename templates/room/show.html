{%extends 'admin_base.html' %}
{%block content%}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Room No</th>  
        <th>Capacity</th>  
        <!--<th>Avaliability Status</th>--> 
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for room in rooms %} 
    <tr>  
        <td>{{ room.room_no }}</td>  
        <td>{{ room.capacity }}</td>  
         <!--<td>{{ room.availability_status }}</td>-->  
        <td>  
            <a href="{% url 'editroom' room.room_no %}"><span style=" color: Dodgerblue;"><button class="fas fa-edit "></button></span></a>  
            <a href="{% url 'deleteroom' room.room_no %}"><span style=" color: Tomato;"><button class="fas fa-trash "></button></span></a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>
<div style="text-align: center;">
    <a href="/adminland/roomdata/room" class="btn btn-primary">Add New Record</a>
    <a href="/adminland/roomdata/exportcsv" class="btn btn-primary" style="text-align: right;">Download Data</a>

</div>  

{%endblock content%}
