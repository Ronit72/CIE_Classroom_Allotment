{%extends 'base.html' %}
{%block content%}
    <h1 style="text-align: center;">Test Schedule</h1>
    <table class="table">
      <thead>
          <tr>
              <th>Name</th>
              <th style="float: right;">Download</th>
          </tr>
      </thead>
      <tbody>
          {%for schedule in schedules%}
              <tr>
                  <td>{{schedule.title}}</td>
                  <td>
                     
                      <form method="post" action="{{schedule.pdf.url}}" >
                          {%csrf_token %}
                          <button type="submit" class="btn btn-primary btn-sm" style="float: right;">Download</button>
                          </form>
                  </td>
              </tr>
          {%endfor%}
      </tbody>
    </table>
  
{%endblock content%}
