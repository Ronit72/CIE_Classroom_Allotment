{%extends 'admin_base.html' %}
{%block content%}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>USN</th>  
        <th>Semester</th>  
        <th>Department</th>
        <th>Name</th>
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for student in students %} 
    <tr>  
        <td>{{ student.usn }}</td>  
        <td>{{ student.semester }}</td> 
        <td>{{ student.department }}</td> 
        <td>{{ student.name }}</td>        
        <td>  
            <a href="{% url 'editstudent' student.usn %}"><span style=" color: Dodgerblue;"><button class="fas fa-edit "></button></span></a> 
            <a href="{% url 'deletestudent' student.usn %}"><span style=" color: Tomato;"><button class="fas fa-trash "></button></span></a>
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<div style="text-align: center;">
    <a href="/adminland/studentdata/student" class="btn btn-primary">Add New Record</a>
    <a href="/adminland/studentdata/exportcsv" class="btn btn-primary" style="text-align: right;">Download Data</a>

</div>  

{%endblock content%}
