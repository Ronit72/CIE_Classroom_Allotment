{%extends 'admin_base.html' %}
{%block content%}
<form method="POST" class="post-form" action="">  
    {% csrf_token %}  
<div class="container">  
<br>  
<div class="form-group row">  
<label class="col-sm-1 col-form-label"></label>  
<div class="col-sm-4">  
<h3>Enter Details</h3>  
</div>  
</div>  
<div class="form-group row">  
    <label class="col-sm-2 col-form-label">ID:</label>  
    <div class="col-sm-4">  
        <input type="text" name="invigilator" id="id_inv" required maxlength="10" pattern="[1-9]">  
    </div>  
    </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Date:</label>  
    <div class="col-sm-4">  
        <input type="date" name="on_date" id="id_date" required   >  
    </div>  
    </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Time:</label>  
    <div class="col-sm-4">  
        <input type="time" name="free_time" id="id_free_time"  required>  
    </div>  
    </div>
<div class="form-group row">  
<label class="col-sm-1 col-form-label"></label>  
<div class="col-sm-4">  
<button type="submit" class="btn btn-primary">Submit</button>  
</div>  
</div>  
</div>  
</form>  
{%endblock content%}
