{%extends 'admin_base.html' %}
{%block content%}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>ID</th> 
        <th>Name</th> 
        <th>Date</th>  
        <th>Free Time Slot</th>
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for timetable in timetables %} 
    <tr> 
        <td>{{ timetable.invigilator.pk }}</td>  
        <td>{{ timetable.invigilator.name }}</td>  
        <td>{{ timetable.on_date }}</td>   
        <td>{{ timetable.free_time }}</td>       
        <td>  
            <a href="{% url 'edittimetable' timetable.id %}"><span style=" color: Dodgerblue;"><button class="fas fa-edit "></button></span></a> 
            <a href="{% url 'deletetimetable' timetable.id %}"><span style=" color: Tomato;"><button class="fas fa-trash "></button></span></a>
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<div style="text-align: center;">
    <a href="/adminland/timetabledata/timetable" class="btn btn-primary">Add New Record</a>
    <a href="/adminland/timetabledata/exportcsv" class="btn btn-primary" style="text-align: right;">Download Data</a>
</div>

</div>  

{%endblock content%}
