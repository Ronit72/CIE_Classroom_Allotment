{%extends 'admin_base.html' %}
{%block content%}
<form method="POST" class="post-form" action="">  
    {% csrf_token %}  
<div class="container">  
<br>  
<div class="form-group row">  
<label class="col-sm-1 col-form-label"></label>  
<div class="col-sm-4">  
<h3>Enter Details</h3>  
</div>  
</div>  
<div class="form-group row">  
    <label class="col-sm-2 col-form-label">ID:</label>  
    <div class="col-sm-4">  
        <input type="text" name="id" id="id_id"  required maxlength="10"  />  
    </div>  
    </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="name" id="id_name" pattern="[A-Z]*"  placeholder="ABC" required maxlength="50"   />  
    </div>  
    </div>
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Email:</label>  
        <div class="col-sm-4">  
            <input type="text" name="email" id="id_email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  placeholder="abc@xyz" required maxlength="50" />  
        </div>  
        </div>
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Invigilation Count:</label>  
            <div class="col-sm-4">  
                <input type="text" name="invigilation_count" id="id_invigilation_count"  pattern="[0-9]"  placeholder="4" required maxlength="10" max="10" min="1" />  
            </div>  
    </div>
<div class="form-group row">  
<label class="col-sm-1 col-form-label"></label>  
<div class="col-sm-4">  
<button type="submit" class="btn btn-primary">Submit</button>  
</div>  
</div>  
</div>  
</form>  
{%endblock content%}
