{%extends 'admin_base.html' %}
{%block content%}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>ID</th>  
        <th>Name</th>  
        <th>Email</th>
        <th>Invigilation Count</th>
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for invigilator in invigilators %} 
    <tr>  
        <td>{{ invigilator.id }}</td>  
        <td>{{ invigilator.name }}</td>   
        <td>{{ invigilator.email }}</td> 
        <td>{{ invigilator.invigilation_count }}</td>      
        <td>  
            <a href="{% url 'editinvigilator' invigilator.id %}"><span style=" color: Dodgerblue;"><button class="fas fa-edit "></button></span></a> 
            <a href="{% url 'deleteinvigilator' invigilator.id %}"><span style=" color: Tomato;"><button class="fas fa-trash "></button></span></a>
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<div style="text-align: center;">
    <a href="/adminland/invigilatordata/invigilator" class="btn btn-primary">Add New Record</a>
    <a href="/adminland/invigilatordata/exportcsv" class="btn btn-primary" style="text-align: right;">Download Data</a>

</div>  

{%endblock content%}
