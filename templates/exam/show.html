{%extends 'admin_base.html' %}
{%block content%}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Course No</th>  
        <th>Course Name</th>  
        <th>Time </th>
        <th>Exam Date</th>
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for exam in exams %} 
    <tr>  
        <td>{{ exam.course_no }}</td>  
        <td>{{ exam.course_name }}</td> 
        <td>{{ exam.time_slot }}</td> 
        <td>{{ exam.exam_date }}</td>        
        <td>  
            <a href="{% url 'editexam' exam.course_no %}"><span style=" color: Dodgerblue;"><button class="fas fa-edit "></button></span></a>
            <a href="{% url 'deleteexam' exam.course_no %}"><span style=" color: Tomato;"><button class="fas fa-trash "></button></span></a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<div style="text-align: center;">
    <a href="/adminland/examdata/exam" class="btn btn-primary">Add New Record</a>
    <a href="/adminland/examdata/exportcsv" class="btn btn-primary" style="text-align: right;">Download Data</a>
</div>  

{%endblock content%}
